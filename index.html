<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background: #4caf50;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        padding: 2rem;
        text-align: center;
      }
      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome!</h1>
    </header>
    <main>
      <p>Hello</p>
    </main>
    <footer>&copy; Hello</footer>
  </body>
</html>
